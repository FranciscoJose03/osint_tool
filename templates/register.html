<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Register</title>
    <script>
        function closeModal() {
            document.getElementById('modalBackdrop').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
        }
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</head>
<body class="jsut">
    <div class ="containerini">
        <h1>Register</h1>
        <form method="post">
            <div class="container text-center">
                <div class="row">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control urlInput" name="username" placeholder="Anonimo" required>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 1rem !important;">
                    <label for="password" class="form-label">Password</label> 
                    <div class="col-sm-11">
                        <input type="password" class="form-control urlInput" id="password" name="password" placeholder="" required>
                    </div>
                    <div class="col-sm-1 d-flex justify-content-center align-items-center">
                        <i class="bi bi-eye" style="cursor: pointer;" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 1rem !important;">
                        <label for="profile_picture" class="form-label">Profile Picture:</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control urlInput" name="profile_picture" id="profile_picture" pattern=".*\.(jpg|png)$" title="Enter a .jpg or .png image link&#10; If you don't want let the image">
                        </div>
                        <div class="col-sm-1 d-flex justify-content-center align-items-center">
                            <i class="bi bi-clipboard2-minus" style="cursor: pointer;" onclick="document.getElementById('profile_picture').value = 'https://aguacatec.es/wp-content/uploads/2023/10/e5a978b8-6772-4c85-a50e-15581af7d483.png'"></i>
                        </div>
                </div>
                <input class="summitButton" type="submit" value="Register">
            </div>
        </form>
        <br/>
        <p>You alredy have an acount? <a href="/login">Log in</a></p>
        <hr>
        <a href="{{ url_for('index') }}" class="volver-button"><strong>Volver</strong></a>
        {% with messages = get_flashed_messages() %}
                {% if messages %}        
                <div class="modal-backdrop" id="modalBackdrop">
                    <div class="modal-front" id="errorModal">
                        <h2 style="color: red;">Error</h2>
                        {% for message in messages %}
                            <div style="color: black;">{{ message | safe }}</div>
                        {% endfor %}
                        <button class="modal-close" onclick="closeModal()">Close</button>
                    </div>
                </div>
                {% endif %}
            {% endwith %}
    </div>
</body>
</html>
