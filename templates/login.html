<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Log In</title>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</head>
<body class="just">
    <div class="containerini">
        <h1>Log In</h1>
        <form method="post">
            <div class="container text-center">
                <div class="row" style="padding-bottom: 1rem !important;">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control urlInput" required>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 1rem !important;">
                    <label for="password" class="form-label">Password</label> 

                    <div class="col-sm-11">
                        <input type="password" class="form-control urlInput" id="password" name="password" placeholder="" required>
                    </div>
                    <div class="col-sm-1 d-flex justify-content-center align-items-center">
                        <i class="bi bi-eye" style="cursor: pointer;" onclick="togglePassword()"></i>
                    </div>
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input class="summitButton" type="submit" value="Log In">
        </form>
        <br/>
        <p>I'm not <a href="/register">Register</a></p>
        <hr/>
        <a href="{{ url_for('index') }}" class="volver-button"><strong>Volver</strong></a>
</body>
</html>
